<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(90deg, #080C26, #202334);
            font-family: Arial, Helvetica, sans-serif;
            color: aliceblue;
        }

        .divider {
            border-top: 1px solid #6e6e6e;
            width: 100%;
        }

        a {
            text-decoration: none;
            color: aliceblue;
        }

        .navbar {
            background: linear-gradient(to right, #21253D, #343847);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .navbar h2 {
            font-size: 1.5rem;
            color: #fff;
        }

        .navbar .section {
            display: flex;
            gap: 20px;
        }

        .navbar .section h3 {
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .navbar .section h3:hover {
            color: #00acee;
        }

        .navbar .profile h3 {
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .navbar .profile h3:hover {
            color: #00acee;

        }

        .container {
            display: grid;
            display: flex;
            /* grid-template-columns: 1fr 6fr; */
            gap: 20px;
            padding: 20px;

        }

        .left-sidebar {
            width: 30vh;
            background-color: #101932;
            border-radius: 15px;
            padding: 15px;
            color: whitesmoke;
            height: 100%;
            overflow-y: auto;
        }

        .option h3 {
            margin-bottom: 10px;
            cursor: pointer;
        }

        .option h3:hover {
            color: #00acee;
        }

        .club-section {
            background: #18243D;
            border-radius: 7px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .posts-section {
            width: 60%;
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
        }

        .post-body {
            margin-bottom: 5px;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            color: #ffffff;
        }

        .post-body:hover {
            background: linear-gradient(to right, #101832, #20263A);
            border-radius: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: ease-in 0.3s;
        }



        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .user-info h4 {
            margin: 0;
            font-size: 1.1rem;
        }

        .user-info p {
            margin: 0;
            font-size: 0.9rem;
        }

        .post-date {
            font-size: small;
            color: #b8b8b8;
            margin-left: 12px;
        }

        .post-content {
            font-size: 1rem;
        }

        .post-content p {
            color: #b8b8b8;
            margin-bottom: 13px;
        }

        .post-images {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .main-image {
            width: 60%;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
        }

        .small-images img {
            width: 45%;
            border-radius: 10px;
            object-fit: cover;
        }

        .symbols {
            color: #aaaaaa;
            display: flex;
            gap: 10px;
        }

        .symbols .material-symbols-outlined:nth-child(1):hover {
            color: rgba(255, 76, 53, 0.973);
            transition: ease-in 0.2s;
            cursor: pointer;
        }

        .symbols .material-symbols-outlined:nth-child(2):hover {
            color: rgba(182, 94, 255, 0.973);
            transition: ease-in 0.2s;
            cursor: pointer;
        }

        .symbols .material-symbols-outlined:nth-child(3):hover {
            color: rgba(255, 255, 255, 0.973);
            transition: ease-in 0.2s;
            cursor: pointer;
        }

        .symbols .material-symbols-outlined:nth-child(4):hover {
            color: rgba(255, 255, 255, 0.973);
            transition: ease-in 0.2s;
            cursor: pointer;
        }
        .forum-bottom{
            display:flex ;
            justify-content: space-between;
        }
        .post-btn {
            display: inline-block;
            text-align: center;
            margin-left: auto;
            background-color: #44ff00;
            color: white;
            padding: 12px 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-decoration: none; /* Remove underline */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .post-btn .button-link {
            width: 100%;
            text-decoration: none;
            color: inherit; 
            display: block; 
        }
        .post-btn:hover{
             background-color:rgb(41, 85, 133);
        }
        /* @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .posts-section {
                width: 100%;
            }
        } */
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <h2>UAP</h2>
        <div class="section">
            <a href="{% url 'home' %}"><h3>Home</h3></a>
            <h3>Forum</h3>
            <h3>Event</h3>
        </div>
        <div class="profile">
            <h3>Profile</h3>
        </div>
    </div>

    <div class="container">
        <!-- Left Sidebar -->
        <aside class="left-sidebar">
            <div class="option">
                <h3>Forum</h3>
                <h3>Clubs</h3>
                <div class="club-section">
                    <h4>CSE</h4>
                    <p>Software and Hardware Club</p>
                    <p>Competitive Programming</p>
                    <p>Robotics</p>
                </div>
                <div class="club-section">
                    <h4>EEE</h4>
                    <p>MSI Lab</p>
                    <p>Mathematics</p>
                </div>
                <h3>Resources</h3>
            </div>
        </aside>

        <!-- Forum Section -->
        <div class="posts-section">
            <p>Do you really want to delete this query?</p>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <a href="{% url 'forum' %}">No</a>
                <input type="submit" name="submit">
            </form>
        </div>
        <!-- end of forum -->

    </div>

</body>

</html>
