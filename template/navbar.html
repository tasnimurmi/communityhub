<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> UAP Connect</title>
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <h2>UAP</h2>
      <div class="center">
        <div class="section">
          <a href="{% url 'home' %}" class="section-link"><h3>Home</h3></a>
          <a href="{% url 'forum' %}" class="section-link"><h3>Forum</h3></a>
          <a href="{% url 'resources' %}" class="section-link"><h3>Resources</h3></a>
          <a href="{% url 'alumni_section' %}" class="section-link"><h3>Alumni</h3></a>
          <a href="{% url 'createpost' %}" class="button">
          <button class="create-post">
               <span class="material-symbols-rounded">add</span>
                <h4>Create Post</h4>
          </button>
        </a>
        </div>
      </div>
      <div class="profile">
        <div class="dropdown">
          <a href="#" class="profile-name">{{ request.user }}</a>
          <div class="dropdown-content">
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
